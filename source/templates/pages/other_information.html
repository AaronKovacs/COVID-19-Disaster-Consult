{% extends "pages/base.html" %}

{% block content %}
<div class="container" style="max-width: 1200px;">
	<br>
	<div class="row">
		<div class="col-sm-2"></div>

		<div class="col-sm-7">
			<h1>{{ section.title }}</h1><div class="blueLine"></div>
			{% for post in posts %}

			<button class="collapsible">
				<div class="row">
					<div class="col-10">
						<b>{{ post.title }}</b>
					</div>
					<div class="col-2">
						<div class = "vertical-center"><b>+</b></div>
					</div>
				</div>
			</button>
			<div class="collapsibleContent">
				<p>{{ post.content }}</p>
			</div>
			<br>

			{% endfor %}

		</div>
		<div class="col-sm-3">
			<center>
				<div style = "border: 2px solid #D7D7D7;
				border-radius: 10px;
				width: 95%; 
				padding: 10px; 
				margin: 4px 0;
				text-align: left;
				height: 12em;">

				<h4>Useful Links</h4>
				<div class="blueLine"></div>
				<ul>
					<li><a href="https://www.cdc.gov/coronavirus/2019-ncov/index.html" style = "color:black">CDC</a></li>
					<li><a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019" style = "color:black">WHO</a></li>
					<li><a href="https://www.osha.gov/SLTC/covid-19/" style = "color:black">OSHA</a></li>
				</ul>
			</div>
		</center>
	</div>
</div>

</div>
{% endblock %}


{% block footer %}
<script>
	var coll = document.getElementsByClassName("collapsible");
	var i;

	for (i = 0; i < coll.length; i++) {
		coll[i].addEventListener("click", function() {
			this.classList.toggle("active");
			var content = this.nextElementSibling;
			if (content.style.maxHeight){
				content.style.maxHeight = null;
			} else {
				content.style.maxHeight = content.scrollHeight + "px";
			} 
		});
	}
</script>
{% endblock %}
