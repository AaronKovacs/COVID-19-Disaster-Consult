{% extends "pages/base.html" %}

{% block content %}
<div class="container" style="max-width: 900px;" id="infoContainer">
	<div style="padding-bottom: 1.5em">
		<a class="btn btn-secondary" href="{{ url_for('Pages_view_category', categoryID=category.id) }}" role="button" style="font-weight: 700">Provider Information &ensp; <img src="{{ url_for('static', filename = 'images/chevron-left.png') }}" align="right" height="18" width="18">
		</a>
	</div>


	<div class="row">
		<div class="col-12" id="newsContainer">
			<h1>{{ section.title }}</h1>
			<div class="row">
				<div class="col-sm-9">
					<h5>{{ section.description }}
					</h5>
				</div>
				<div class="col-sm-3">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Change Section
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							{% for sec in sections %}
							<a class="dropdown-item {% if sec.id==section.id %}active{% else %}{% endif %}" href="{{ url_for('Pages_view_section', sectionID=sec.id, categoryID=category.id) }}">{{ sec.title }}</a>
							{% endfor %}
						</div>
					</div>

				</div>


			</div>
			<div class="blueLine"></div>

			<div class="accordion" id="accordionExample">
				<div class="card">


					{% for post in posts %}


					<div class="card-header" id="headingOne">
						<h2 class="mb-0">
							<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#{{ post.id }}" aria-expanded="false" aria-controls="collapseOne">
								{{ post.title }}
							</button>
						</h2>
					</div>
					<div id="{{ post.id }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body">
							{{ post.content|safe }}
						</div>
					</div>


					{% endfor %}


				</div>

			</div>
		</div>
	</div>
</div>

<hr>
{% endblock %}
