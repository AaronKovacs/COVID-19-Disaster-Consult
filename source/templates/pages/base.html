<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>COVID-19 Disaster Consult</title>

	<!-- Bootstrap core CSS and JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
	<link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/jumbotron/">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800,900&display=swap" rel="stylesheet">

	<!-- Stylesheets -->
	<link href="{{ url_for('static', filename = 'main.css') }}" rel="stylesheet">

	{% block head %}{% endblock %}
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="d-flex flex-grow-1">
			<span class="w-100 d-lg-none d-block"><!-- hidden spacer to center brand on mobile --></span>
			<a class="navbar-brand" href="{{ url_for('Pages_home') }}">
				<span style="font-weight: 700">COVID- 19</span> | Disaster Consult
			</a>
			<div class="w-100 text-right">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</div>
		<div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
			<ul class="navbar-nav ml-auto flex-nowrap">
				<li class="nav-item">
					<a href="{{ url_for('Pages_home') }}" class="nav-link">Home</a>
				</li>
				<li class="nav-item">
					<a href="{{ url_for('Pages_categories') }}" class="nav-link">Provider</a>
				</li>
				<li class="nav-item">
					<a href="{{ url_for('Pages_other') }}" class="nav-link">Information</a>
				</li>
				<li class="nav-item">
					<a href="{{ url_for('Pages_contact') }}" class="nav-link">Contact</a>
				</li>
			</ul>

		</div>
	</nav>
	{% block content %}{% endblock %}
</body>

<footer style="margin-bottom: 2em;">
	<p style = "padding:16px">&copy; All Rights Reserved 2020</p>
	{% block footer %}{% endblock %}

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.16.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
</footer>

</html>
