{% extends "admin_panel.html" %}

{% block head %}

{% endblock %}

{% block panel_title %}Create Category{% endblock %}

{% block panel_buttons %}
{% endblock %}

{% block categoriesButton %}active{% endblock %}

{% block content %}
<div class="card" style="width: 30rem; margin-left: auto; margin-right: auto;">
	<div class="card-body">
		<form method="post">
			<div class="form-group">
				<label>Title</label>
				<input name="title" type="text" placeholder="Title" class="form-control" value="{{ category.title }}" required/>
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea name="content" class="form-control" data-provide="markdown" data-hidden-buttons="cmdImage" rows="10" required>{{ category.description }}</textarea>
			</div>
			<div class="form-check">
				<div class="custom-control custom-checkbox checkbox-xl">
					<input name="public" type="checkbox" class="custom-control-input" id="checkbox-3" {% if category.public==True %}checked{% else %}{% endif %}>
					<label class="custom-control-label" for="checkbox-3">Public</label>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Save Category</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
