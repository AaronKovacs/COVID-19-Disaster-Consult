{% extends "admin_panel.html" %}

{% block head %}

{% endblock %}

{% block panel_title %}Upload Profile Image{% endblock %}

{% block panel_buttons %}
{% endblock %}

{% block usersButton %}active{% endblock %}

{% block content %}
<div class="card" style="width: 30rem; margin-left: auto; margin-right: auto;">
    <div class="card-body">
        <form method="post" enctype=multipart/form-data action="{{ url_for('Users_upload_image', userID=id, site=site) }}">
            <div class="input-group">
                <div class="custom-file" style="margin-bottom: 2em;">
                    <input type="file" name="image">
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Upload Image</button>
            </div>
        </form>
    </div>
</div>


{% endblock %}
