{% extends "admin_panel.html" %}

{% block head %}

{% endblock %}

{% block panel_title %}Create News Link{% endblock %}

{% block panel_buttons %}
{% endblock %}

{% block linksButton %}active{% endblock %}

{% block content %}
<div class="card" style="width: 30rem; margin-left: auto; margin-right: auto;">
	<div class="card-body">
		<form method="post">
			<div class="form-group">
				<label>URL</label>
				<input name="url" type="text" placeholder="URL" class="form-control" value="{{ link.url }}" required/>
			</div>
			<div class="form-group">
				<label>Title</label>
				<input name="title" type="text" placeholder="Title" class="form-control" value="{{ link.title }}" {% if link.id=='' %}disabled{% else %}{% endif %} />
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea name="description" class="form-control" rows="10" {% if link.id=='' %}disabled{% else %}{% endif %}>{{ link.description }}</textarea>
			</div>
			<div class="form-check">
				<div class="custom-control custom-checkbox checkbox-xl">
					<input name="public" type="checkbox" class="custom-control-input" id="checkbox-3" {% if link.public==True %}checked{% else %}{% endif %}>
					<label class="custom-control-label" for="checkbox-3">Public</label>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Save Link</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
