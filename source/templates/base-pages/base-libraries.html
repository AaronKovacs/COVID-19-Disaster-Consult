<body class="">

  <!-- Feedback Button -->
  <div id="mybutton">
    <button class="feedback" data-toggle="modal" data-target="#feedbackModal">Feedback</button>
  </div>

  <!-- Feedback Modal -->
  <div class="modal" id="feedbackModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 style="padding-top: 0.25em;" class="modal-title">Submit Feedback</h5>
          <button type="button" class="btn " data-dismiss="modal">Close</button>
        </div>

        <form id="feedbackform" method="post"
          action="{{ url_for('Pages_submit_feedback', ftype='feedback', site=site) }}">
          <div class="modal-body">
            <div class="form-group">
              <label>Email - Where can we reach you?</label>
              <input id="validationDefault01" name="email" type="text" placeholder="Email Address" class="form-control"
                required />
            </div>
            <div class="form-group">
              <label>Feedback</label>
              <textarea id="validationDefault02" name="feedback" class="form-control" rows="10"
                placeholder="Your Feedback" required></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <div class="form-group">
              <button class="btn " type="submit">Send Feedback</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Suggestions Modal -->
  <div class="modal" id="suggestionModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 style="padding-top: 0.25em;" class="modal-title">Submit Content Suggestion</h5>
          <button type="button" class="btn " data-dismiss="modal">Close</button>
        </div>

        <form id="feedbackform" method="post"
          action="{{ url_for('Pages_submit_feedback', ftype='suggestion', site=site) }}">
          <div class="modal-body">
            <div class="form-group">
              <label>What content should we add?</label>
              <textarea id="validationDefault02" name="feedback" class="form-control" rows="10"
                placeholder="Your Suggestion" required></textarea>
            </div>
          </div>

          <div class="modal-footer">
            <div class="form-group">
              <!-- g-recaptcha" data-sitekey="6LfVIaUZAAAAAPxdHfBq0kgwOBPo0RBg5DL42BBh" data-callback='onSubmit'-->
              <button class="btn " type="submit">Submit Suggestion</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>

    $(document).on('click', '[data-toggle="lightbox"]', function (event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });

    $(document).ready(function () {
      // Modal Initialization
      $('#onload').modal('show');
