<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>COVID-19 Disaster Consult Register</title>


    <link href="{{ url_for('static', filename = 'bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename = 'admin/login.css') }}" rel="stylesheet">

</head>

<body class="">
    <form class="form-signin" method="post">
        <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>

        <label>Real Name</label>
        <label for="inputRealname" class="sr-only">Real Name</label>
        <input type="realname" name="realname" class="form-control" placeholder="Real Name" required autofocus style="margin-bottom: 0.5em;">

        <label>Email</label>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" required autofocus style="margin-bottom: 0.5em;">

        <label>Username</label>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="username" name="username" class="form-control" placeholder="Username" required autofocus style="margin-bottom: 0.5em;">

        <label>Password</label>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</body>
</html>
