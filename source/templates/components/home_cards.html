{% macro home_card(title, content) %}
  <div class="row w-100 mb-2">
    <div class="col-12 card z-depth-1">
      <div class="card-body">
        <h5 class="card-title text-center ">{{title | safe}}</h5>
        <div class="row justify-content-center">
          {{content | safe}}
        </div>
      </div>
    </div>
  </div>
{%- endmacro %}
